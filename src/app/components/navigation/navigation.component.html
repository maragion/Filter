<mat-toolbar color="primary" role="heading">

  <div class="empty"></div>
  <span class="spacer"></span>
  <div class="user" *ngIf="isDesktop">
    <div class="user__photo">
      <mat-icon class="user__icon">account_circle</mat-icon>
    </div>
    <div class="user__data">
      <span class="user__name">Иванов</span>
      <span class="user__role">Администратор</span>
    </div>
    <mat-icon>arrow_drop_down</mat-icon>

  </div>

  <button mat-icon-button (click)="nav.toggle()" *ngIf="!isDesktop">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="drawer-container">

    <div class="container user" *ngIf="!isDesktop">
      <mat-icon>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>

      </mat-icon>
      <span>Администрирование</span>
    </div>

    <div class=" flex-container-center agents">
      <div class=" flex-container-center agents__select">
        <div class=" flex-container-center agents__select-label">
          <span>Суперагент</span>
          <mat-icon *ngIf="isDesktop">arrow_drop_down</mat-icon>
        </div>
        <div class="agents__select-option flex-container-center">
          <span>Банк ВТБ(ПАО)</span>
          <mat-icon *ngIf="!isDesktop">arrow_drop_down</mat-icon>
        </div>
      </div>
    </div>
    <div class="flex-container-center control">
      <div class="control__label flex-container-center">
        <mat-icon>work</mat-icon>
        <span>Управление</span>
      </div>

      <div class="control__options flex-container-center" *ngIf="isDesktop">
        <a href="#">Карточка контрагента</a>
        <a href="#">Договоры контрагента</a>
      </div>

    </div>

    <div class="flex-container-center subAgents">
      <mat-icon>supervisor_account</mat-icon>
      <span>Субагенты</span>
    </div>

  </mat-drawer>
  <mat-drawer-content>
    <app-accounts [isMobile]="isMobile"></app-accounts>
  </mat-drawer-content>
</mat-drawer-container>

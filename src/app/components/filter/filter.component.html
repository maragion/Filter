<form class="form" [formGroup]="filterForm">
  <h3>Фильтр</h3>
  <div class="form__inputs-container">

    <div class="container container_wrap">

      <div class="form__input-container">
        <label for="name">Логин</label>
        <div class="input">
          <input placeholder="" type="text" id="name" name="name" formControlName="name">
          <button class="clear" (click)="clearField('name')">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path
                d="M11.9999 1.33331C6.10657 1.33331 1.33325 6.10663 1.33325 12C1.33325 17.8933 6.10657 22.6666 11.9999 22.6666C17.8932 22.6666 22.6665 17.8933 22.6665 12C22.6665 6.10663 17.8932 1.33331 11.9999 1.33331ZM17.3332 15.8266L15.8265 17.3333L11.9999 13.5066L8.17324 17.3333L6.66657 15.8266L10.4932 12L6.66657 8.1733L8.17324 6.66663L11.9999 10.4933L15.8265 6.66663L17.3332 8.1733L13.5066 12L17.3332 15.8266Z"
                fill="#A2A9B1"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="form__input-container">
        <label for="phone">Телефон</label>
        <div class="input">
          <input placeholder="" type="number" id="phone" name="phone" formControlName="phone">
          <button class="clear" (click)="clearField('phone')">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path
                d="M11.9999 1.33331C6.10657 1.33331 1.33325 6.10663 1.33325 12C1.33325 17.8933 6.10657 22.6666 11.9999 22.6666C17.8932 22.6666 22.6665 17.8933 22.6665 12C22.6665 6.10663 17.8932 1.33331 11.9999 1.33331ZM17.3332 15.8266L15.8265 17.3333L11.9999 13.5066L8.17324 17.3333L6.66657 15.8266L10.4932 12L6.66657 8.1733L8.17324 6.66663L11.9999 10.4933L15.8265 6.66663L17.3332 8.1733L13.5066 12L17.3332 15.8266Z"
                fill="#A2A9B1"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="form__input-container">
        <label for="create_at">Дата создания</label>
        <div class="input date">
          <input placeholder=" " class="date-input" type="date" id="create_at" name="create_at"
                 formControlName="create_at">
        </div>
      </div>

      <div class="form__input-container">
        <label for="status">Статус</label>
        <div class="input">
          <select id="status" name="status" formControlName="status">
            <option value="all">Все</option>
            <option value="ACTIVE">Активен</option>
            <option value="BLOCKED">Заблокирован</option>
          </select>
        </div>
      </div>

      <div class="form__input-container">
        <label for="email">E-mail</label>
        <div class="input">
          <input type="email" placeholder="" id="email" name="email" formControlName="email">
          <button class="clear" (click)="clearField('email')">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path
                d="M11.9999 1.33331C6.10657 1.33331 1.33325 6.10663 1.33325 12C1.33325 17.8933 6.10657 22.6666 11.9999 22.6666C17.8932 22.6666 22.6665 17.8933 22.6665 12C22.6665 6.10663 17.8932 1.33331 11.9999 1.33331ZM17.3332 15.8266L15.8265 17.3333L11.9999 13.5066L8.17324 17.3333L6.66657 15.8266L10.4932 12L6.66657 8.1733L8.17324 6.66663L11.9999 10.4933L15.8265 6.66663L17.3332 8.1733L13.5066 12L17.3332 15.8266Z"
                fill="#A2A9B1"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="form__input-container">
        <label for="is_admin">Роль</label>
        <div class="input">
          <select id="is_admin" name="is_admin" formControlName="is_admin">
            <option value="all">Все</option>
            <option [ngValue]=false>Пользователь</option>
            <option [ngValue]=true>Администратор</option>
          </select>
        </div>
      </div>

      <div class="form__input-container">
        <label for="update_at">Дата изменения</label>
        <div class="input date">
          <input placeholder="" class="date-input" type="date" id="update_at" name="update_at"
                 formControlName="update_at">
        </div>
      </div>
    </div>

    <div class="container">
      <button mat-flat-button color="warn" (click)="applyFilters()">Применить</button>
      <button mat-flat-button color="warn" (click)="changeFilterState()">Отмена</button>
      <button mat-flat-button color="warn" (click)="resetFilters()">Сбросить</button>
    </div>
  </div>
</form>
